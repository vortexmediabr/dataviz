---
layout: default
---
<div class="">
  <div id="tool-list">
    <div class="form-inline">
			<div class="main-search-holder">
      <div class="form-group" style="padding:10px;">
        <input id="toolSearch" type="text" placeholder="busca" class="search form-control"/>
        <br /><br />
        <small><span class="sort btn btn-default" data-sort="nome">Por nome</span></small>
        <small><span class="sort btn btn-default" data-sort="hierarquia">Por cargo</span></small>
      </div>
		</div>
    </div>
<br />

		<script type="text/javascript">
		function reply_click(element) {
			document.getElementById('toolSearch').value = element.getAttribute('data-product-name');
		}
		</script>
    <ul class="list">
			{% for senador in site.data.mesa %}
      <li class="max_list">
        <h5 class="tipo tipo_card" style="background-color: {{senador.paleta}}">{{senador.cargo}}</h5>
        <h2 class="nome" style="font-size:1em">{{ senador.nome }}</h2>
        <img src="{{ senador.foto }}" width="100%"/>
        <p class="desc">{{ senador.partido }} ({{ senador.estado }}) </p>
				<small><p class="link"><a href="{{ senador.link }}" target="_blank">PÃ¡gina do senador <i class="fa fa-external-link-square" aria-hidden="true"></i></a></p></small>
        <span style="display:none" class="hierarquia">{{senador.hierarquia}}</span>
      </li>
			{% endfor %}
    </ul>
</div>
<script>
var options = {
  valueNames: ['nome', 'partido', 'estado', 'tipo', 'hierarquia']
};
var hackerList = new List('tool-list', options);

// Assigning references to the filter buttons
var filterTagButton = document.getElementById("filter");
var removeFiltersButton = document.getElementById("removeFilters");

// When the filter button is clicked. The list is filtered by calling the filter function of the list object and passing in a function that accepts the list items.
filterTagButton.addEventListener("click", function() {
  hackerList.filter(function(item) {
    if (item.values().Desc == "data") {
      return true;
    } else {
      return false;
    }
  }); // Only items that have Edmonton as the Desc.
});

// When the remove filter button is clicked, the filters are removed by calling the filter function once again with no parameters.
removeFiltersButton.addEventListener("click", function() {
  hackerList.filter();
});
</script>

</div>
