
<div id="entry-list">
<div class="row" style="margin-bottom:10px;">
		<input id="toolSearch" type="text" class="search form-control" placeholder='Encontre uma ferramenta' />
</div>
<script type="text/javascript">
function reply_click(element) {
	document.getElementById('toolSearch').value = element.getAttribute('data-product-name');
}
</script>

<div class="row">
<table class="table table-striped">
	<thead>
		<tr>
			<th style="width:20%;"><span class="sort" data-sort="tool">Nome</span></th>
			<th style="width:40%;"><span class="sort" data-sort="description">Descrição</span></th>
			<th style="width:20%;"><span class="sort" data-sort="tags">Tags</span></th>
			<th style="width:10%;"><span class="sort" data-sort="link">Link</span></th>
		</tr>
	</thead>
	<tbody class="list">
	{% for tool in site.data.tools %}
		<tr>
			<td class="nome">{{ tool.nome }}</td>
			<td class="desc">{{ tool.descricao }}</td>
			<td class="tipo"><span class="{{tool.tipo}}" style="color:#fff">{{ tool.tipo }}</span></td>
			<td class="link"><a href="{{ tool.link }}" target="_blank">link <i class="fa fa-external-link-square" aria-hidden="true"></i></a></td>
		</tr>
	{% endfor %}
	</tbody>
</table>
</div>

</div>

<script type="text/javascript">

var options = {
  valueNames: ['nome', 'desc', 'tipo']
};

var entryList = new List('entry-list', options);

var filterCityButton = document.getElementById("filter");
var removeFiltersButton = document.getElementById("removeFilters");

</script>
